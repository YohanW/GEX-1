<app-buyer-navbar></app-buyer-navbar>
<flash-messages></flash-messages>

<!-- BOOTSTRAP via CDN -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<div class="container">
  &nbsp;
  <h1>My Account</h1>
  &nbsp;
  <div class="card">
    <div class="card-body">
      <h4>Personal Information</h4>
      &nbsp;
      <form action="/action_page.php">
        <div class="form-group">
          <label for="fName">First Name:</label>
          <input type="text" class="form-control" id="fName" name="firstName" value={{buyer.first_name}} disabled required>
        </div>
        <div class="form-group">
          <label for="lName">Last Name:</label>
          <input type="text" class="form-control" id="lName" name="lastName" value={{buyer.last_name}} disabled required>
        </div>
        <div class="form-group">
          <label for="eAddress">Email Address:</label>
          <input type="email" class="form-control" id="eAddress" name="emailAddress" value={{buyer.email}} disabled required>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" name="password" value={{buyer.password}} disabled required>
        </div>
        <div class="form-group" id="newPass" hidden>
            <label for="newPwd">New Password:</label>
            <input type="password" placeholder="New Password" class="form-control" id="newPwd" name="newPassword" required>
        </div>
        <div class="form-group" id="verify" hidden>
            <label for="verifyPwd">Confirm Password:</label>
            <input type="password" placeholder="Confirm Password" class="form-control" id="verifyPwd" name="verifyPassword" required>
        </div>
        <p class="text-danger" id="errorMessage" hidden>Password did not match!</p>
        <button type="button" class="btn editBtn btn-lg" id="editBtn" onClick="editFunction()">Edit</button>
        <button type="button" class="btn saveBtn btn-lg" id="saveBtn" onClick="saveFunction()" disabled=true>Save</button>
      </form>

    </div>
  </div>
</div>

<script>
    function editFunction() {
        document.getElementById("fName").disabled = false;
        document.getElementById("lName").disabled = false;
        document.getElementById("eAddress").disabled = false;
        document.getElementById("saveBtn").disabled = false;
        document.getElementById("editBtn").disabled = true;
        document.getElementById("verify").hidden = false;
        document.getElementById("newPass").hidden = false;
    }

    function saveFunction() {
      if((document.getElementById("newPwd").value === document.getElementById("verifyPwd").value) && (document.getElementById("verifyPwd").value != ""))
      {
        document.getElementById("pwd").value = document.getElementById("newPwd").value;
        document.getElementById("fName").disabled = true;
        document.getElementById("lName").disabled = true;
        document.getElementById("eAddress").disabled = true;
        document.getElementById("pwd").disabled = true;
        document.getElementById("saveBtn").disabled = true;
        document.getElementById("editBtn").disabled = false;
        document.getElementById("verify").hidden = true;
        document.getElementById("newPass").hidden = true;
        document.getElementById("newPwd").value = "";
        document.getElementById("verifyPwd").value = "";
        document.getElementById("errorMessage").hidden = true;
        document.getElementById("verifyPwd").style.backgroundColor = "White";
        document.getElementById("newPwd").style.backgroundColor = "White";
      }
      else{
        document.getElementById("errorMessage").hidden = false;
        document.getElementById("verifyPwd").style.backgroundColor = "Red";
        document.getElementById("newPwd").style.backgroundColor = "Red";
      }
    }
</script>
