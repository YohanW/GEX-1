<app-seller-navbar></app-seller-navbar>
<flash-messages></flash-messages>

<div class="container">
  <br>
  <br>
  <h1>Submit Product Offer</h1>
  &nbsp;
  <div class="card">
    <div class="card-body">
      <form>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Request Title:</label>
          <div class="col-sm-10">
            <input class="form-control mr-sm-2" type="text" name="request-title" value="" disabled>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Buyer's description of desired product:</label>
          <div class="col-sm-10">
            <textarea class="form-control" name="desc" rows="8" cols="80" disabled></textarea>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Buyer's Deadline:</label>
          <div class="row col-sm-10">
            <input class="form-control col-sm-3" type="date" name="deadline-date" disabled>
            <input class="form-control col-sm-3" type="time" name="deadline-time" disabled>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Enter description of desired product:</label>
          <div class="col-sm-10">
            <textarea class="form-control" name="desc" rows="8" cols="80"></textarea>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Enter Price:</label>
          <div class="col-sm-10">
            <input class="form-control mr-sm-2" type="text" name="price" value="">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="clearfooter"></div>
</div>
