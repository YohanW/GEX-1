<h1>Welcome, buyer!</h1>
<div class="tabbable">
<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" data-toggle="tab" [ngClass]="{'active':currentTab === 'requests'}" data-target="#requests" role="tab" aria-controls="requests" aria-selected="true" (click)="requests('requests')">Requests</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" data-toggle="tab" [ngClass]="{'active':currentTab === 'history'}" data-target="#history" role="tab" aria-controls="history" aria-selected="false" (click)="history('history')">History</a>
  </li>
</ul>
<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active" id="requests" [ngClass]="{'active':currentTab === 'requests'}" role="tabpanel" aria-labelledby="requests-tab">Requests go here</div>
  <div class="tab-pane fade show" id="history" [ngClass]="{'active':currentTab === 'history'}" role="tabpanel" aria-labelledby="history-tab">History goes here</div>
</div>
</div>
