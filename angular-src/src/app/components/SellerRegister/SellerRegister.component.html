<form (submit)="OnSellerRegisterSubmit()" class="col-md-8 col-md-offset-8">
    <div class="container">
      <div class ="container header">
      <h1>Seller's Register</h1>
      <p>Please fill in this form to create an account.</p>
      </div>

      <hr>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" [(ngModel)]="email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" [(ngModel)]="password" name="psw" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      <hr>

      <label for="firstName"><b>First Name</b></label>
      <input type="text" placeholder="Enter First Name" [(ngModel)]="first_name" name="first_name" required>

      <label for="lastName"><b>Last Name</b></label>
      <input type="text" placeholder="Enter Last Name" [(ngModel)]="last_name" name="last_name" required>

      <label for="organizationName"><b>Organization Name</b></label>
      <input type="text" placeholder="Enter Organization Name" name="organizationName" required>

      <label for="phoneNum"><b>Phone </b></label><br>
      <input type="tel" placeholder="Enter phone number" name="phoneNum" required>

      <hr>

      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <button type="submit" class="registerbtn">Register</button>
    </div>

    <div class="container signin">
      <p>Already have an account? <a routerLink="/sellerLogin" routerLinkActive="active">Sign in</a>.</p>
      <br>
      <p>Are you a Buyer? <a routerLink="/BuyerRegister" routerLinkACtive="active">Register here</a>.</p>
    </div>
  </form>
