<html>
<head>
<style>
.submitBtn{
  margin-top: 0px;
  margin-left: 900px;
  position: absolute;
}
.dropDownBtn{
  position: absolute;
  margin-top: 0px;
  margin-left: 982px
}
.searchBox{
  position: absolute;
  margin-top: 60px;
  width: 1080px;
}
</style>

<body>

<div class="center">
  <div class="w3-container">
    <div class="container" style="margin-top:70px; height:750px; width: 1500px;">
      <button type="button" class="btn btn-danger submitBtn">Submit New Request</button>
      <!-- Nav tabs -->
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#home">My Request</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#menu1">History</a>
        </li>
      </ul>

      <!-- Tab panes -->
      <div class="tab-content">
        <div id="home" class="container tab-pane active"><br>
          <h3>My Requests</h3>
          <div class="dropdown dropDownBtn">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
              Sort By:
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Alphabetical</a>
              <a class="dropdown-item" href="#">Earliest to Latest</a>
              <a class="dropdown-item" href="#">Number of Requests</a>
            </div>
          </div>
          <div class="input-group mb-3 searchBox">
            <input type="text" class="form-control" placeholder="Search">
            <div class="input-group-append">
              <button class="btn btn-success" type="submit">Submit</button>
              </div>
          </div>
        </div>
        <div id="menu1" class="container tab-pane fade"><br>
          <h3>History</h3>
          <div class="dropdown dropDownBtn">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
              Sort By:
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Alphabetical</a>
              <a class="dropdown-item" href="#">Earliest to Latest</a>
              <a class="dropdown-item" href="#">Number of Requests</a>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>
