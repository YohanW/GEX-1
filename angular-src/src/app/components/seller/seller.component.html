<div class="center">
  <div class="w3-container">
    <div class="container" style="margin-top:70px; height:750px; width: 1500px;">
      <a routerLink="/seller/submit-offer"><button type="button" class="btn submitBtn text-white">Submit
        New Offer</button></a>

      <h4>Welcome, {{seller.first_name}}</h4>
      <div class="tabbable">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" [ngClass]="{'active':currentTab === 'requests'}" data-target="#requests"
              role="tab" aria-controls="requests" aria-selected="true" (click)="requests('requests')">Open Requests</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" [ngClass]="{'active':currentTab === 'history'}" data-target="#history"

          </li>
        </ul>

        <div class="tab-content" id="myTabContent">

            aria-labelledby="requests-tab">
            <br>
            <h3>Open Requests</h3>
            <div class="dropdown dropDownBtn">
              <button type="button" class="btn dDownBtn dropdown-toggle text-white" data-toggle="dropdown">
                Sort By:
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Alphabetical</a>
                <a class="dropdown-item" href="#">Earliest to Latest</a>
                <a class="dropdown-item" href="#">Number of Requests</a>
              </div>
            </div>
            <div class="input-group mb-3 searchBox">
              <input type="text" class="form-control" placeholder="Search">
              <div class="input-group-append">
                <button class="btn submitSearchBtn text-white" type="submit">Search</button>
              </div>
            </div>
          </div>
          <div class="tab-pane fade show" id="history" [ngClass]="{'active':currentTab === 'history'}" role="tabpanel"
