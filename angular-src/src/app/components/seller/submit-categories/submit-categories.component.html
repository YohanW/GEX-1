<body>
<div class="container contain">
    &nbsp;
    &nbsp;
    &nbsp;
    &nbsp;
    &nbsp;
    <mat-horizontal-stepper [linear]=false #stepper>
      <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
          <ng-template matStepLabel>Step 1</ng-template>
          <div>
            <div class="container">
              &nbsp;
              <h1>What goods/services would you like to provide?</h1>
              &nbsp;
              <!-- <div class="card contain">
                <div class="card-body">
                  <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Current Good/Service:</label>
                    <div *ngIf="None" class="col-sm-6">
                      <label class="col-sm-4 col-form-label">None</label>
                    </div>
                    <div *ngIf="!None" class="col-sm-10">
                      <label class="col-sm-4 col-form-label">{{codeNames}}</label>
                    </div>
                  </div>
                </div>
              </div> -->
              <div class="card contain">
                <div class="card-body">
                  <div class="form-group row">
                    <label class="col-sm-12" style="color:#FF0000">You are already opted in to the selected ones:</label>
                    &nbsp;
                    <div class="container-fluid" style="position: relative; right: 4%">
                      <ul class="checkbox-grid" *ngFor="let code of codes" id="otis">
                        <li *ngIf = "codeArray != undefined">
                          <div *ngIf="codeArray.indexOf(code.code) !== -1">
                            <input type="checkbox" name="code" value={{code.code}} id={{code.code}} (change)="onCheckboxChange(code,$event)" checked/>
                            <label id="piclabel" for={{code.code}}><img src={{code.image}} /></label>
                            <label id="piclabel">{{code.name}}</label>
                          </div>
                          <div *ngIf="codeArray.indexOf(code.code) === -1">
                            <input type="checkbox" name="code" value={{code.code}} id={{code.code}} (change)="onCheckboxChange(code,$event)"/>
                            <label id="piclabel" for={{code.code}}><img src={{code.image}} /></label>
                            <label id="piclabel">{{code.name}}</label>
                          </div>
                        </li>
                        <li *ngIf = "codeArray == undefined">
                            <div>
                              <input type="checkbox" name="code" value={{code.code}} id={{code.code}} (change)="onCheckboxChange(code,$event)"/>
                              <label id="piclabel" for={{code.code}}><img src={{code.image}} /></label>
                              <label id="piclabel">{{code.name}}</label>
                            </div>
                          </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div>
            <button mat-button matStepperNext class="float-right">Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
          <ng-template matStepLabel>Step 2</ng-template>
          <div>
            <div class="card">
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <h3>Tell us a little bit about you...</h3>
                    &nbsp;
                    <textarea class="form-control" [(ngModel)]="description" name="description" rows="20" required></textarea>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext class="float-right">Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Step 3</ng-template>
        <form (submit)="OnSubmitClickBtn()">
          <div class="card">
            <div class="card-body">
              <h3>Connect with Stripe.</h3>
              <h4>To have the ability to recieve payments.</h4>
              &nbsp;
              <img class="center" routerLink="/" routerLinkActive="active" src="../../../../assets/blue-on-light@2x.png" alt="Girl in a jacket">
            </div>
          </div>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button type="submit" class="float-right">Submit</button>
            <button mat-button class="float-right" (click)="stepper.reset()">Reset</button>
          </div>
        </form>
      </mat-step>
    </mat-horizontal-stepper>

		<div class="clearfooter"></div>
  </div>
</body>
