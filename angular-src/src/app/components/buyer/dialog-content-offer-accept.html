<h2 mat-dialog-title>Are you sure you want to accept this offer?</h2>
<mat-dialog-content class="mat-typography">
  <h3>Accepting offer terms:</h3>
  <p>Once the offer is accepted, it will be placed in your cart and follow through with the purchase must be completed. Failing to complete the transaction will result in a penalty.</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>ACCEPT</button>
</mat-dialog-actions>
