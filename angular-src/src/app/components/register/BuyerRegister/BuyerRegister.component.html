<form (submit)="OnBuyerRegisterSubmit()" class="col-md-8 col-md-offset-8">
  <div class="container">
    <div class ="container header">

    <h1>Buyer's Register</h1>
    <p>Please fill in this form to create an account.</p>
    </div>

    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" [(ngModel)]="email" name="email" placeholder="Enter Email"  required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" [(ngModel)]="password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" [(ngModel)]="confirmPassword" name="psw-repeat" required>
    <hr>

    <label for="firstName"><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name" [(ngModel)]="first_name" name="first_name" required>

    <label for="lastName"><b>Last Name</b></label>
    <input type="text" placeholder="Enter Last Name" [(ngModel)]="last_name" name="last_name" required>

    <label for="organizationName"><b>Organization Name</b></label>
    <input type="text" placeholder="Enter Organization Name" name="organizationName" required>

    <label for="phoneNum"><b>Phone </b></label><br>
    <input type="tel" placeholder="Enter phone number" name="phoneNum" required>

    <hr>

    <button type="submit" class="registerbtn" routerLink="/buyer-register" routerLinkActive="active">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a routerLink="/login" routerLinkActive="active">Sign in</a>.</p>
    <br>
    <p>Are you a seller? <a routerLink="/seller-register" routerLinkActive="active">Register here</a>.</p>
  </div>
