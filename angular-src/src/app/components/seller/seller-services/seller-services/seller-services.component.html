<app-seller-navbar></app-seller-navbar>
<flash-messages></flash-messages>

<form (submit)="onServiceSubmit()">
<div class="container">
	<h1>What goods/services would you like to provide?</h1>
	&nbsp;
	<div class="card">
  		<div class="card-body">
      		<div class="form-group row">
        	<label class="col-sm-2 col-form-label"  >Category:</label>
        		<div class="col-sm-10">
					<select (change)="onChange($event)">
						<option *ngFor="let code of codes" value={{code.code}}>
						  {{code.name}}
						</option>
					  </select>
				</div>
      		</div>
      		<div class="form-group row">
        		<div class="col-sm-10">
          			<button type="submit" class="btn btn-primary">Submit</button>
        		</div>
      		</div>
  		</div>
	</div>
</div>
</form>
