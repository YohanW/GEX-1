<app-seller-navbar></app-seller-navbar>

<!-- BOOTSTRAP via CDN -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<div class="center">
  <div class="w3-container">
    <div class="container" style="margin-top:70px; height:750px; width: 1500px;">
      <button type="button" class="btn submitBtn text-white" onclick="location.href='http://localhost:4200/seller/submit-offer'">Submit New Offer</button>

      <div class="tabbable">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" [ngClass]="{'active':currentTab === 'requests'}" data-target="#requests" role="tab" aria-controls="requests" aria-selected="true" (click)="requests('requests')">My Offers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" [ngClass]="{'active':currentTab === 'history'}" data-target="#history" role="tab" aria-controls="history" aria-selected="false" (click)="history('history')">History</a>
          </li>
        </ul>

        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="requests" [ngClass]="{'active':currentTab === 'requests'}" role="tabpanel" aria-labelledby="requests-tab">
            <br>
            <h3>My Offers</h3>
            <div class="dropdown dropDownBtn">
              <button type="button" class="btn dDownBtn dropdown-toggle text-white" data-toggle="dropdown">
                Sort By:
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Alphabetical</a>
                <a class="dropdown-item" href="#">Earliest to Latest</a>
                <a class="dropdown-item" href="#">Number of Requests</a>
              </div>
            </div>
            <div class="input-group mb-3 searchBox">
              <input type="text" class="form-control" placeholder="Search">
              <div class="input-group-append">
                <button class="btn submitSearchBtn text-white" type="submit">Search</button>
                </div>
            </div>
          </div>
          <div class="tab-pane fade show" id="history" [ngClass]="{'active':currentTab === 'history'}" role="tabpanel" aria-labelledby="history-tab">
              <br>
              <h3>History</h3>
              <div class="dropdown dropDownBtn">
                <button type="button" class="btn dDownBtn dropdown-toggle text-white" data-toggle="dropdown">
                  Sort By:
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Alphabetical</a>
                  <a class="dropdown-item" href="#">Earliest to Latest</a>
                  <a class="dropdown-item" href="#">Number of Requests</a>
                </div>
              </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
