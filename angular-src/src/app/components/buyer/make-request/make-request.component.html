<h1>Submit Product Request</h1>
&nbsp;
<div class="card">
  <div class="card-body">
    <form>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Request Title:</label>
        <div class="col-sm-10">
          <input type="text" name="request-title" value="">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Request Category:</label>
        <div class="col-sm-10">
          <input type="text" name="request-category" value="">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Enter description of desired product:</label>
        <div class="col-sm-10">
          <textarea name="desc" rows="8" cols="80"></textarea>
        </div>
      </div>
      <div class="form-group row">

        <div class="form-row">

              <option>Oct</option>
              <option>Nov</option>
              <option>Dec</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <input class= "col-md-5" type="text" name="day" placeholder="Day">
            <input class="col-md-5" type="text" name="year" placeholder="Year">

          </div>
          <div class="form-group row col-md-4">
            <select class="form-control col-md-3" id="hour-select">
              <option>1</option>
              <option>2</option>
              <option>3</option>

              <option>19</option>
              <option>20</option>
              <option>21</option>
              <option>22</option>
              <option>23</option>

              <option>25</option>

      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>

  </div>
</div>
