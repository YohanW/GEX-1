<!--Buyer account page
Basic structure (labels, fields, etc) - Bryan Vu-->

<div class="container">
  &nbsp;
  <h1>My Account</h1>
  &nbsp;
  <div class="card">
    <div class="card-body">
      <h4>Personal Information</h4>
      &nbsp;
      <form action="/action_page.php">
        <div class="form-group">
          <label for="fName">First Name:</label>
          <input type="text" class="form-control" id="fName" name="firstName" value={{buyer.data.first_name}} disabled
            required>
        </div>
        <div class="form-group">
          <label for="lName">Last Name:</label>
          <input type="text" class="form-control" id="lName" name="lastName" value={{buyer.data.last_name}} disabled
            required>
        </div>
        <div class="form-group">
          <label for="eAddress">Email Address:</label>
          <input type="email" class="form-control" id="eAddress" name="emailAddress" value={{buyer.data.email}}
            disabled required>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" name="password" value={{buyer.data.password}} disabled
            required>
        </div>
        <div class="form-group" id="newPass" hidden>
          <label for="newPwd">New Password:</label>
          <input type="password" placeholder="New Password" class="form-control" id="newPwd" name="newPassword"
            required>
        </div>
        <div class="form-group" id="verify" hidden>
          <label for="verifyPwd">Confirm Password:</label>
          <input type="password" placeholder="Confirm Password" class="form-control" id="verifyPwd" name="verifyPassword"
            required>
        </div>
        <p class="text-danger" id="errorMessage" hidden>Password did not match!</p>
        <button type="button" class="btn editBtn btn-lg" id="editBtn" (click)="editFunction()">Edit</button>
        <button type="button" class="btn saveBtn btn-lg" id="saveBtn" (click)="saveFunction()" disabled=true>Save</button>
      </form>

    </div>
  </div>
  <div class="clearfooter"></div>
</div>
