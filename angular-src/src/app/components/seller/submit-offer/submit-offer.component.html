<app-seller-navbar></app-seller-navbar>
<flash-messages></flash-messages>

<div class="clearheader"></div>
<body>
<form (submit)="submitOffer()">
  <div class="container">
    <br>
    <br>
    <h1>Submit Product Offer</h1>
    &nbsp;
    <!-- Submit Offer Form -->
    <div class="card contain">
      <div class="card-body">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Offer Title:</label>
            <div class="col-sm-10">
              <input class="form-control mr-sm-2" type="text" [(ngModel)]="title" name="offer-title" value="">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Enter description of desired product:</label>
            <div class="col-sm-10">
              <textarea class="form-control" name="description" [(ngModel)]="description" rows="8" cols="80"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Enter Price:</label>
            <div class="col-sm-10">
              <input class="form-control mr-sm-2" type="text" name="price" [(ngModel)]="price" value="">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" routerLink="/seller" routerLinkActive="router-link-active"  class="btn btn-primary">Submit</button>
            </div>
          </div>
      </div>
    </div>
    <div class="clearfooter"></div>
  </div>
</form>
</body>
