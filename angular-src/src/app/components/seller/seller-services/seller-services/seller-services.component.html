<app-seller-navbar></app-seller-navbar>
<flash-messages></flash-messages>

<form (submit)="AddCode()">
	<div class="container">
		<h1>What goods/services would you like to provide?</h1>
    &nbsp;
    <div class="card">
			<div class="card-body">
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Current Good/Service:</label>
					<div *ngIf="None" class="col-sm-6">
						<label class="col-sm-4 col-form-label">None</label>
          </div>
          <div *ngIf="!None" class="col-sm-6">
						<label class="text-primary" class="col-sm-4 col-form-label">{{codeNames}}</label>
					</div>
        </div>
      </div>
    </div>
		<div class="card">
			<div class="card-body">
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Category:</label>
					<div class="col-sm-10">
						<select (change)="onChange($event)">
							<option *ngFor="let code of codes" value={{code.code}}>
								{{code.name}}
							</option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-10">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</div>
			</div>
		</div>
		<div class="clearfooter"></div>
	</div>
</form>
