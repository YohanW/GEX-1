<app-navbar></app-navbar>
<div class="clearheader"></div>
<body>
  <form (submit)="onLoginSubmit()" class="flex-container">
    <div class="regular-container">
      <!-- <img src="assets\gexLogo.png" alt="Avatar" class="avatar">-->
    <div class="container">
        <h3>Welcome back</h3>
        <small>Buyer</small>
      </div>
      <hr>
      <div class="container">
        <input type="text" [(ngModel)]="email" placeholder="Enter Email" name="email" required>
        <input type="password" [(ngModel)]="password" placeholder="Enter Password" name="password" required>
        <a routerLink="/buyer" (click)="onLoginSubmit()"><button type="submit">Login</button></a><br><br>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>
      <div class="container">
        <p><a href="/reset?reset=buyer" >Forgot password?</a></p>
       <!-- <p><a routerLink="/seller-login">Seller? Login here.</a></p> -->
      </div>
    </div>
  </form>
</body>
<div class="clearfooter"></div>
