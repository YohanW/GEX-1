<app-seller-navbar></app-seller-navbar>
<flash-messages></flash-messages>

<form (submit)="onServiceSubmit()">
<div class="container">
	<h1>What goods/services would you like to provide?</h1>
	&nbsp;
	<div class="card">
  		<div class="card-body">
      		<div class="form-group row">
        		<label class="col-sm-2 col-form-label"  >Category:</label>
        		<div class="col-sm-10">
          			<input class="form-control mr-sm-2" [(ngModel)]="code" type="text" name="category" value="">
        		</div>
      		</div>
      		<div class="form-group row">
        		<div class="col-sm-10">
          			<button type="submit" class="btn btn-primary">Submit</button>
        		</div>
      		</div>
  		</div>
	</div>
</div>
</form>
